{% extends 'base.html' %}
{% block title %}Daftar Person{% endblock %}
{% block content %}
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">Daftar Person</h2>
      <small class="text-muted">Total: {{ persons|length }}</small>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Kota</th>
            </tr>
          </thead>
          <tbody>
            {% for p in persons %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.nama }}</td>
              <td>{{ p.umur }}</td>
              <td>{{ p.kota }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center py-3">Belum ada data</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

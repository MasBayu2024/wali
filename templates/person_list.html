{% extends 'base.html' %}
{% block title %}Daftar Person{% endblock %}
{% block content %}
  <div class="container">
    <h1>Daftar Person</h1>
    <div class="card">
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr><th>ID</th><th>Nama</th><th>Umur</th><th>Kota</th></tr>
          </thead>
          <tbody>
            {% for p in persons %}
            <tr>
              <td>{{ p.id }}</td>
              <td>{{ p.nama }}</td>
              <td>{{ p.umur }}</td>
              <td>{{ p.kota }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">Belum ada data</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}

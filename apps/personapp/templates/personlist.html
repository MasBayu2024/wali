{% extends 'base.html' %}

{% block title %}Daftar Person{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Daftar Person</h1>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Umur</th>
        <th>Kota</th>
      </tr>
    </thead>
    <tbody>
      {% for p in persons %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nama }}</td>
        <td>{{ p.umur }}</td>
        <td>{{ p.kota }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">Tidak ada data</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
